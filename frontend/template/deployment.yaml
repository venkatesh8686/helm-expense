
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels:
    app: frontend
    tier: web
    project: expense
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: frontend
      tier: web
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: web
        project: expense
    spec:
      containers:
      - name: frontend
        image: venki8686/frontend:{{ .Values.deployment.imageVersion }}
        resources: 
          requests: 
            cpu: 100m
            memory: 128Mi
          # limits is greter than or equal to request
          limits:
            cpu: 100m
            memory: 128Mi       
